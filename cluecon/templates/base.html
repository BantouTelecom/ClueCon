<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>


<title>{% block title %} Plivo ClueCon | {% endblock %}</title>


<link rel="shortcut icon" href="/static_media/images/favicon.ico" />
<link rel="stylesheet" href="/static_media/blueprint/screen.css" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="/static_media/blueprint/print.css" type="text/css" media="print"/>
<!--[if lt IE 8]><link rel="stylesheet" href="/static_media/blueprint/ie.css" type="text/css" media="screen, projection"/><![endif]-->

<link rel="stylesheet" href="/static_media/css/style.css" type="text/css"/>

{% block extrastyle %}{% endblock %}


<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>-->

<script type="text/javascript" src="/static_media/js/jquery-1.5.1.min.js"></script>
<link rel="stylesheet" href="/static_media/uni_form/uni-form.css" type="text/css" />
<link rel="stylesheet" href="/static_media/uni_form/blue.uni-form.css" type="text/css" />
<script src="/static_media/uni_form/uni-form.jquery.js" type="text/javascript"></script>

{% block extrahead %}{% endblock %}

</head>

<body class="{% block bodyclass %} {% endblock %}">
<div class="container">
    <div id="header" class="span-24 last">
        <div id="logo" class="clear span-14">
            <a href="/"><img src="/static_media/images/cc_logo.gif" alt="ClueCon Logo" border="0" /></a>
        </div>
    </div>


{% block content %}{% endblock %}

<!-- .............FOOTER .............. -->
    <br/>
    <hr />

    <div id="Copyright" class="span-5">
        &copy; 2011 Team Plivo
    </div>

        <div id="footerRightLinks" class="span-19 last">
            <span class="separatorLast">
                {% if user.is_authenticated %}
                    <a href="/user/logout/">Logout</a>
                {% else %}
                    <a href="/user/login/">Login</a>
                {% endif %}
            </span>
        </div>
</div>

</body>
</html>
